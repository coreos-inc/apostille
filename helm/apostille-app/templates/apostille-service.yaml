kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.service }}
  namespace: {{ .Values.apostille_namespace }}
  labels:
    app: {{ .Values.service }}
spec:
  ports:
    - name: default
      protocol: TCP
      port: 4443
      targetPort: 4443
  selector:
    app: {{ .Values.service }}
  type: ClusterIP
